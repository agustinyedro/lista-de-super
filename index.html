<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Young+Serif&display=swap" rel="stylesheet">
<title>Calculadora de Productos</title>
    <link rel="stylesheet" href="./styles.css" />
    
  </head>
  <body>
    <div class="contenedor">
      <h1>Calculadora de Productos</h1>
      <div class="campo-formulario">
        <label class="etiquetasFormulario"producto">Producto:</label>
        <input  type="text" id="producto" />
      </div>
      <div class="campo-formulario">
        <label class="etiquetasFormulario"precio">Precio:</label>
        <input  type="number" id="precio" />
      </div>
      <button class="agregar" onclick="agregarProducto()">Agregar Producto</button>
      <div>
        <h2>Lista de Productos</h2>
        <ul id="lista-productos"></ul>
      </div>
      <div class="total">
        <h2>Total:</h2>
        <p id="total">0</p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
